{% extends 'web/base.html' %}
{% load i18n %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <div class="bg-white w-25 mx-auto vertical-center">
        <div class="d-flex align-items-center px-4 px-lg-5">
            <form class="login-form py-5 w-100" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="login-username" name="{{ form.username.html_name }}" class="form-control"
                           required autocomplete="off">
                </div>
                <div class="mb-3">
                    <div class="row mb-2">
                        <div class="col">
                            <label class="form-label mb-0">Password</label>
                        </div>
                        <!--<div class="col-auto"><a class="form-text small text-muted" href="#">Forgot password?</a></div>-->
                    </div>
                    <input class="form-control" id="login-password" type="password"
                           name="{{ form.password.html_name }}" required >
              </div>
              <!-- Submit-->
              <button class="btn btn-primary mb-3" type="submit">Sign in</button>
            </form>
        </div>
    </div>
{% endblock content %}
