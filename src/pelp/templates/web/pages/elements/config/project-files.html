<div class="card">
    <div class="card-header">
        <h3 class="h4 mb-0">
            Base project files
            <svg class="svg-icon svg-icon-lg svg-icon-heavy me-xl-2" id="edit-icon"
                 style="visibility: hidden">
                <use xlink:href="#edit-entry-3725"></use>
            </svg>
        </h3>
        <div class="card-close">
            <div class="dropdown">
                <button class="dropdown-toggle text-sm" type="button" id="closeCard1"
                        data-bs-toggle="dropdown" aria-expanded="false"><i
                        class="fas fa-ellipsis-v"></i></button>
                <div class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="closeCard1">
                    <a class="dropdown-item py-1 px-3 edit" href="#">
                        <i class="fas fa-cog"></i><span id="edit-text">Edit</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="col">
          <p>Unlocked files can be replaced by submissions. Ensure test files remain locked.</p>
        </div>
        <div class="table-responsive">
            <table id="files" class="table table-striped table-bordered" style="width:100%"
                   data-server-side="true"
                   data-ajax="/api/course/{{ activity.course.id }}/activity/{{ activity.id }}/file/?format=datatables">
                <thead>
                <tr>
                    <th data-data="id">Id</th>
                    <th data-data="file">File</th>
                    <th data-data="module">Module</th>
                    <th data-data="filename">Filename</th>
                    <th data-data="locked">Locked</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
