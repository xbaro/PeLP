{% load i18n %}
{% load static %}

<div class="error-filter">
    <select id="errorFilter" class="form-control datatable-filter m-2">
        <option value="-1">{% trans 'Show All' %}</option>
        <option value="1">{% trans 'Memory Error' %}</option>
        <option value="2">{% trans 'Memory Leak' %}</option>
    </select>
</div>
{% get_current_language as LANGUAGE_CODE %}
<table id="errors-table" class="table table-striped table-bordered mt-3"
       style="width:100%"
       data-server-side="true" ,
       data-processing="true" ,
       data-ajax="/api/course/{{ submission.activity.course.id }}/activity/{{ submission.activity.id }}/submission/{{ submission.id }}/error/?format=datatables"
       data-language-url="{% static 'datatables/'|add:LANGUAGE_CODE|add:'.json' %}"
>
    <thead>
    <tr>
        <th data-data="code">{% trans 'Code' %}</th>
        <th data-data="description">{% trans 'Description' %}</th>
        <th data-data="function">{% trans 'Function' %}</th>
        <th data-data="file">{% trans 'File' %}</th>
        <th data-data="line">{% trans 'Line' %}</th>
        <th data-data="context">{% trans 'Context' %}</th>
        <th data-data="value">{% trans 'Value' %}</th>
        <th data-data="type" data-visible="false">{% trans 'Type' %}</th>
    </tr>
    </thead>
</table>
