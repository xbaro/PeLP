{% extends 'web/base.html' %}
{% load static %}

{% block page_extra_css %}
    <!-- Simple DataTables CSS-->
    <link rel="stylesheet" href="{% static 'vendor/simple-datatables/style.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
{% endblock %}

{% block page_head_scripts %}
{% endblock %}

{% block content %}
    <section class="import-sessions">
        <div class="container-fluid">
            <div class="row-cols-1">
                <div class="col-lg-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="h4 mb-0">Import Sessions</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="courses" class="table table-striped table-bordered" style="width:100%"
                                       data-server-side="true" data-ajax="/api/import_session/?format=datatables">
                                    <thead>
                                    <tr>
                                        <th data-data="id">Id</th>
                                        <th data-data="status">Status</th>
                                        <th data-data="type">Type</th>
                                        <th data-data="course_group.code">Group</th>
                                        <th data-data="activity">Activity</th>
                                        <th data-data="created_at">Created</th>
                                        <th data-data="id"></th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block page_body_scripts %}
    <!-- JQuery -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

    <script src="{% static 'js/pages/import_sessions.js' %}"></script>
{% endblock %}
