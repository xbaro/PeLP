<div class="col-md-6 col-xl-4">
    <div class="card">
        <div class="card-body px-3 py-4">
            <a class="stretched-link d-flex align-items-center text-reset module-edit" href="#" data-module-id="{{ module.id }}">
                <svg class="svg-icon svg-icon-lg svg-icon-heavy me-xl-2">
                    <use xlink:href="#data-app-2057"></use>
                </svg>
                <div class="ms-3 overflow-hidden">
                    <h5 class="card-text mb-0 module-name">{{ module.name }}</h5>
                    <p class="card-text text-uppercase text-muted text-sm">{{ module.get_type_display }}</p>
                </div>
            </a>
        </div>
    </div>
</div>
